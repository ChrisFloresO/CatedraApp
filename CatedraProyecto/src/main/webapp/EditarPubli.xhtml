<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<body> 
	<br />
	<f:metadata>
		<f:viewParam name="id" value="#{publicacionControler.id}"/>
	</f:metadata>
	<h:form>
	
	<div class="box box-info">
            <div class="box-header with-border">
              <h2 ><em>PLATO</em></h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
              <div class="box-body">
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Id</label>
                  <div class="col-sm-10">
                  	<h:inputText value="#{publicacionControler.publicacion.id}" class="form-control" id="codigo">
					</h:inputText>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Texto</label>

                  <div class="col-sm-10">
                  	<h:inputText value="#{publicacionControler.publicacion.texto}" id="texto"  class="form-control" />
                  </div>
                </div>
                
                 <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Tipo</label>

                  <div class="col-sm-10">
                  	<h:inputText value="#{publicacionControler.publicacion.tipo}" id="tipo"  class="form-control" />
                  </div>
                </div>
                
                 <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Fecha</label>

                  <div class="col-sm-10">
                  <h:inputText value="#{publicacionControler.publicacion.fecha}" id="fecha"  class="form-control" />
                  </div>
                </div>
                
              </div>

 </div>
 
  <div class="box-footer">
              
              	<h:commandButton action="#{publicacionControler.guardar()}" class="btn btn-info pull-right" id="btn" value="Registrar Publicacion" />
              	<h:commandButton action="ListarPubli" class="btn btn-info pull-right" id="btn1" value="Listado de Publicaciones" />
              
              </div>
              <!-- /.box-footer -->
</h:form>
</body> 
	
</html>
