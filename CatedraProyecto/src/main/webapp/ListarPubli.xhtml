<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<body> 
    <main>
    <center>
    <br />
	<h:form>
	<div class="box box-info">
            <div class="box-header with-border">
              <h2 class="box-title">
              <em>Listado Publicaciones</em>
              </h2>
            </div>
     </div>
	<h:outputText value="No existe publicaciones registros" 
	rendered="#{empty publicacionControler.publicaciones}"/>

	<h:dataTable value ="#{publicacionControler.publicaciones}" var="publicacion"
		rendered="#{not empty publicacionControler.publicaciones}" cellspacing="10" width="50%">

		<h:column>
			<f:facet name="header"></f:facet>
			<img src="data:image/png;base64,#{publicacionControler.pdao.convertir(publicacion.imagen)}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">Tipo</f:facet>
			#{publicacion.tipo}
		</h:column>
		<h:column>
			<f:facet name="header">Texto</f:facet>
			#{publicacion.texto}
		</h:column>
		<h:column>
			<f:facet name="header">Fecha</f:facet>
			#{publicacion.fecha}
		</h:column>
	
		<h:column class="btn-wr">
			<h:commandButton action="#{publicacionControler.listaPublicacionEditar(publicacion.id)}" value="Editar" class="boton_21"/>
		</h:column>
		<h:column>
			<h:commandButton action="#{publicacionControler.Borrar1(publicacion.id)}" value="Borrar" class="boton_21"/>
		</h:column>
	
	</h:dataTable>

	
</h:form>	
	  </center>
    </main>
    
</body> 
</html>
